<!doctype html>
<html ng-app="eventsApp">

<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="NewEvent.html">Create Event</a></li>
                </ul>
            </div>
        </div>
        <div ng-controller="EditEventController" style="padding-left:20px;padding-right:20px ">
            <div class="container">
                <h1>New Event</h1>
                <hr/>
                <form>
                    <fieldset>

                        <label for="eventName">Event Name : </label>
                        <input id="eventName" type="text"  name="" ng-model="event.name" placeholder="Name of your event...">
                        <label for="eventDate">Event Date : </label>

                        <input id="eventDate" type="text" name="" ng-model="event.date" placeholder="format (mm/dd/yyyy)...">
                        <label for="eventTime">Event Time : </label>

                        <input id="eventTime" type="text" name="" ng-model="event.time" placeholder="Start and End Time...">
                        <label for="eventLocation">Event Location : </label>

                        <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of Event...">
                        <br>
                        <input type="text" id="eventCity" class="input-small" placeholder="City...">
                        <input type="text" id="eventProvince" class="input-small" ng-model="event.location.city" placeholder="Province...">

                        <label for="eventImageUrl">Image : </label>
                        <input type="url" id="eventImageUrl" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of Image...">
												<br>
												<div>
													{{event.name}}
												</div>
												<br>
                        <img ng-src="{{event.imageUrl}}"  width="50px" height="50px" alt="Not Available">
                        <br>
                        <br>

                        <button type="submit" ng-click="saveEvent(event)" class="bt btn-primary">Save</button>
                        <button type="button" ng-click="cancelEvent()" class="bt btn-default">Cancel</button>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
    <script src="/js/controllers/EditEventController.js"></script>
    <script src="js/filters.js"></script>
</body>

</html>
