<!doctype html>
<html ng-app="myApp">

<head>
</head>

<body>
    <h1 ng-controller="HelloWorldCtrl">{{helloMessage}}</h1>
    <script src="../../libs/angular1.4.0.js"></script>
    <script type="text/javascript">
    /*
     * First parameter myApp is module Name
     * Second parameter list of other modules []
     * Third Call the controller
     * In Controller first is Controller Name and Second is controller function
     */
    angular.module('myApp', []).controller('HelloWorldCtrl',
        function($scope) {
            $scope.helloMessage = "Hello World";
        })
    </script>
</body>

</html>
